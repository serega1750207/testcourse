name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '12'
        check-latest: true
         
    - name: Run script file
      run: |
        docker build . --file Dockerfile --tag my-image-name:$(date +%s)
         chmod +x ./test.sh
         ./test.sh
      shell: bash
